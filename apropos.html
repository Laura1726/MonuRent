<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check_circle">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <section class="contact-section">
        <div class="contact-container">
            <h1>Contactez-nous</h1>
            <p>Une question, un projet, un partenariat ? Écrivez-nous !</p>

            <form id="contactForm" class="contact-form">
                <label>Nom complet *</label>
                <input type="text" name="nom" placeholder="Votre nom complet" required>

                <label>Email *</label>
                <input type="email" name="email" placeholder="exemple@email.com" required>

                <label>Téléphone</label>
                <input type="tel" name="telephone" placeholder="Votre numéro (facultatif)">

                <label>Sujet *</label>
                <input type="text" name="sujet" placeholder="Sujet du message" required>

                <label>Message *</label>
                <textarea name="message" rows="5" placeholder="Votre message..." required></textarea>

                <button type="submit" class="btn-submit">Envoyer le message</button>
                <small>* Champs obligatoires</small>
            </form>

            <div id="confirmationMessage" class="confirmation">
                <span class="material-symbols-outlined">check_circle</span> Votre message a été envoyé avec succès !
            </div>

            <hr>

            <div class="socials">
                <h3>Suivez-nous</h3>
                <div class="icons">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                    <a href="https://github.com/Laura1726/MonuRent"><i class="fa-brands fa-github"></i></a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; Page faite par <strong>Lucas FRICHET</strong> — 2025</p>
    </footer>

    <script>
        const form = document.getElementById('contactForm');
        const confirmation = document.getElementById('confirmationMessage');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            confirmation.style.display = 'block';
            form.reset();
        });
    </script>

</body>
</html>
