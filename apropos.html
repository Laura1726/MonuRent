<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <!-- Police d'écriture -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- Icon -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_downwardarrow_upward">
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <title>À propos</title>
</head>

<body>
    <header id="apropos">
        <nav>
            <a href="index.html" class="logo">
                <img src="images/" alt="Logo entreprise Monu'Rent">
            </a>
         </nav>
    </header>

    <main class="acceuil">
        <section class="container">
            <div class="text">
                <h1>Contactez-nous</h1>
                <p>Une question, un projet, un partenariat&nbsp;? Écrivez-nous&nbsp;!</p>
                <form id="formulaire" class="contact-form" novalidate>
                    <div class="form-group">
                        <label for="nom">Nom complet *</label>
                        <input type="text" id="nom" name="nom" required="name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="telephone">Téléphone</label>
                        <input type="tel" id="telephone" name="telephone" autocomplete="tel">
                    </div>

                    <div class="form-group">
                        <label for="sujet">Sujet *</label>
                        <input type="text" id="sujet" name="sujet" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" placeholder="Votre message..." required rows="6"></textarea>
                    </div>

                    <button type="submit" class="btn submit-btn">Envoyer le message</button>
                    <p class="form-note">* Champs obligatoires</p>
                </form>

                <div class="social-section">
                    <h3>Suivez-nous</h3>
                    <div class="social-links">
                        <a href="" target="_blank" title="Facebook" class="logo_contact" rel="noopener">
                            <img src="https://static.vecteezy.com/ti/vecteur-libre/p1/18910799-vecteur-de-logo-facebook-vecteur-gratuit-d-icone-facebook-gratuit-vectoriel.jpg" alt="Facebook">
                        </a>
                        <a href="" target="_blank" title="X (Twitter)" class="logo_contact" rel="noopener">
                            <img src="https://static.vecteezy.com/system/resources/previews/042/148/611/non_2x/new-twitter-x-logo-twitter-icon-x-social-media-icon-free-png.png" alt="X (Twitter)">
                        </a>
                        <a href="" target="_blank" title="TikTok" class="logo_contact" rel="noopener">
                            <img src="https://static.vecteezy.com/system/resources/previews/018/930/574/non_2x/tiktok-logo-tikok-icon-transparent-tikok-app-logo-free-png.png" alt="TikTok">
                        </a>
                        <a href="" target="_blank" title="YouTube" class="logo_contact" rel="noopener">
                            <img src="https://static.vecteezy.com/system/resources/previews/045/872/274/non_2x/youtube-black-transparent-logo-youtube-logo-black-and-white-transparent-background-free-png.png" alt="YouTube">
                        </a>
                        <a href="https://github.com/Laura1726/MonuRent" target="_blank" title="GitHub" class="logo_contact" rel="noopener">
                            <img src="https://static.vecteezy.com/ti/vecteur-libre/p1/16833872-logo-github-icone-git-hub-sur-fond-blanc-gratuit-vectoriel.jpg" alt="GitHub">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <a href="https://github.com/Laura1726/MonuRent" target="_blank">www.monurent.com</a>
        <br>
        <br>
        <p>&copy; Page faite par Lucas FRICHET</p>
    </footer>
</body>
</html>
